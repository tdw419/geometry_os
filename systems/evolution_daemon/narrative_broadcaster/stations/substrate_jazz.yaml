station_id: "87.6"
name: "Substrate Jazz"
tagline: "Where geometry meets groove"
style:
  tone: contemplative
  vocabulary: elevated
  sentence_style: flowing

vocabulary_replacements:
  # Common -> Elevated
  "error": "dissonance"
  "bug": "imperfection"
  "crash": "collapse"
  "slow": "unhurried"
  "fast": "accelerated"
  "high": "elevated"
  "low": "subdued"
  "big": "expansive"
  "small": "intimate"
  "good": "harmonious"
  "bad": "discordant"
  "change": "transformation"
  "fix": "restore"
  "update": "evolve"
  "system": "substrate"
  "memory": "consciousness"
  "cpu": "core"
