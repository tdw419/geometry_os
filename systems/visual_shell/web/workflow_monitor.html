<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry OS: Workflow Monitor</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00FFFF;
            font-size: 24px;
            pointer-events: none;
            text-align: center;
            z-index: 1000;
        }

        .dashboard-header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 60px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00FFFF;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            color: #00FFFF;
        }

        .status-indicators {
            margin-left: auto;
            display: flex;
            gap: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.active {
            background: #00FF00;
            box-shadow: 0 0 8px #00FF00;
        }

        .status-dot.warning {
            background: #FFFF00;
            box-shadow: 0 0 8px #FFFF00;
        }

        .status-dot.error {
            background: #FF0000;
            box-shadow: 0 0 8px #FF0000;
        }

        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        .control-button {
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00FFFF;
            border-radius: 4px;
            color: #00FFFF;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }

        .control-button:active {
            background: rgba(0, 255, 255, 0.3);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .view-button.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00FFFF;
            color: #00FFFF;
        }

        .view-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
    <!-- PixiJS -->
    <script src="https://pixijs.download/v8.1.0/pixi.min.js"></script>

    <!-- Geometry OS Modules -->
    <script src="spatial_core.js"></script>
    <script src="sprite_pool.js"></script>
    <script src="chunk_manager.js"></script>
    <script src="viewport_manager.js"></script>
    <script src="lod_system.js"></script>

    <!-- Workflow Monitor -->
    <script src="workflow_monitor.js"></script>
</head>

<body>
    <div id="app-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="dashboard-title">WORKFLOW MONITOR</div>
            <div class="status-indicators">
                <div class="status-indicator">
                    <div class="status-dot active" id="lm-studio-status"></div>
                    <span>LM Studio</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot active" id="mcp-status"></div>
                    <span>MCP Server</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot active" id="websocket-status"></div>
                    <span>WebSocket</span>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="control-button" id="start-roadmap-btn">START ROADMAP</button>
            <button class="control-button" id="pause-roadmap-btn">PAUSE ROADMAP</button>
            <button class="control-button" id="stop-roadmap-btn">STOP ROADMAP</button>
            <div class="view-toggle">
                <button class="view-button active" data-view="overview">OVERVIEW</button>
                <button class="view-button" data-view="roadmap">ROADMAP</button>
                <button class="view-button" data-view="agents">AGENTS</button>
                <button class="view-button" data-view="health">HEALTH</button>
            </div>
            <button class="control-button" id="diagnostics-btn">DIAGNOSTICS</button>
        </div>

        <div id="loading-overlay">
            INITIALIZING WORKFLOW MONITOR...<br>
            <span style="font-size: 14px; opacity: 0.7">Loading dashboard components</span>
        </div>
    </div>

    <script>
        // Initialize Application
        window.onload = async () => {
            const monitor = new WorkflowMonitor();
            await monitor.initialize('app-container');

            // Fade out loader
            const loader = document.getElementById('loading-overlay');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1000);
        };
    </script>
</body>

</html>
