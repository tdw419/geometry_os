<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM Self-Healing OS - Integration Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00d9ff;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .panel {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
        }
        .panel h2 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-indicator.healthy { background: #4caf50; }
        .status-indicator.degraded { background: #ffc107; }
        .status-indicator.unhealthy { background: #f44336; }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .stat {
            background: #0f3460;
            padding: 10px 15px;
            border-radius: 4px;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
        }
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #00d9ff;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background: #0f3460;
            color: #00d9ff;
            border: 1px solid #00d9ff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }
        .log {
            background: #0a0a0a;
            border-radius: 6px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            color: #aaa;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-entry.success { color: #4caf50; }
        .log-entry.warning { color: #ffc107; }
        .log-entry.error { color: #f44336; }
        .heatmap-container {
            width: 100%;
            height: 400px;
            background: #0a0a0a;
            border-radius: 6px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VLM Self-Healing OS - Integration Demo</h1>
        <p class="subtitle">Real-time health monitoring with autonomous healing</p>

        <div class="demo-grid">
            <div class="panel">
                <h2>System Status</h2>
                <div>
                    <span class="status-indicator healthy" id="statusIndicator"></span>
                    <span id="statusText">Initializing...</span>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Confidence</div>
                        <div class="stat-value" id="confidenceValue">--%</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Anomalies</div>
                        <div class="stat-value" id="anomalyCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Healings</div>
                        <div class="stat-value" id="healingCount">0</div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>Controls</h2>
                <div class="controls">
                    <button onclick="simulateHealthy()">Simulate Healthy</button>
                    <button onclick="simulateDegraded()">Simulate Degraded</button>
                    <button onclick="simulateUnhealthy()">Simulate Unhealthy</button>
                    <button onclick="triggerHealing()">Trigger Healing</button>
                    <button onclick="clearLog()">Clear Log</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Neural Heatmap Visualization</h2>
            <div class="heatmap-container" id="heatmapContainer"></div>
        </div>

        <div class="panel" style="margin-top: 20px;">
            <h2>Event Log</h2>
            <div class="log" id="logOutput">
                <div class="log-entry">[SYSTEM] VLM Self-Healing OS initialized</div>
            </div>
        </div>
    </div>

    <script src="vlm_health_heatmap.js"></script>
    <script>
        // Initialize heatmap
        const heatmap = new VLMHealthHeatmap(document.getElementById('heatmapContainer'), {
            width: 1160,
            height: 400
        });

        // State
        let healingCount = 0;

        // Log function
        function log(message, type = 'info') {
            const output = document.getElementById('logOutput');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logOutput').innerHTML = '';
            log('Log cleared');
        }

        // Update UI
        function updateUI(status, confidence, anomalies) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator ${status}`;

            document.getElementById('statusText').textContent =
                status.charAt(0).toUpperCase() + status.slice(1);

            document.getElementById('confidenceValue').textContent =
                Math.round(confidence * 100) + '%';

            document.getElementById('anomalyCount').textContent = anomalies.length;
        }

        // Simulations
        function simulateHealthy() {
            const data = {
                status: 'healthy',
                confidence: 0.95,
                anomalies: [],
                metadata: { entropy_mean: 42.1, edge_density: 0.23 }
            };
            heatmap.renderHealthStatus(data);
            updateUI('healthy', data.confidence, data.anomalies);
            log('Health check: HEALTHY (95% confidence)', 'success');
        }

        function simulateDegraded() {
            const data = {
                status: 'degraded',
                confidence: 0.75,
                anomalies: [
                    { region: '(100, 100) to (200, 200)', severity: 'medium', type: 'entropy_anomaly' },
                    { region: '(500, 300) to (600, 400)', severity: 'low', type: 'structural_deviation' }
                ],
                metadata: { entropy_mean: 38.5, edge_density: 0.19 }
            };
            heatmap.renderHealthStatus(data);
            updateUI('degraded', data.confidence, data.anomalies);
            log('Health check: DEGRADED - 2 anomalies detected', 'warning');
        }

        function simulateUnhealthy() {
            const data = {
                status: 'unhealthy',
                confidence: 0.92,
                anomalies: [
                    { region: '(0, 0) to (256, 256)', severity: 'critical', type: 'header_corruption' },
                    { region: '(300, 100) to (500, 300)', severity: 'high', type: 'data_corruption' },
                    { region: '(700, 200) to (900, 350)', severity: 'medium', type: 'color_shift' }
                ],
                metadata: { entropy_mean: 28.3, edge_density: 0.11 }
            };
            heatmap.renderHealthStatus(data);
            updateUI('unhealthy', data.confidence, data.anomalies);
            log('Health check: UNHEALTHY - 3 anomalies detected!', 'error');
        }

        function triggerHealing() {
            healingCount++;
            document.getElementById('healingCount').textContent = healingCount;
            log(`[DAEMON] VLMSelfHealingDaemon triggered healing action #${healingCount}`, 'info');
            log(`[DAEMON] Attempting substrate warp for detected anomalies...`, 'info');

            setTimeout(() => {
                log(`[DAEMON] Healing complete - substrate restored from backup`, 'success');
                simulateHealthy();
            }, 1000);
        }

        // Initialize with healthy state
        simulateHealthy();
        log('Neural Heatmap initialized and ready', 'success');
    </script>
</body>
</html>
