<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionQualityScaler Test Runner - Phase 47</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #16213e;
            color: #00d9ff;
            border: 1px solid #00d9ff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }

        button.running {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .test-section {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .test-result {
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }

        .test-result.pass {
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
        }

        .test-result.fail {
            background: rgba(255, 68, 68, 0.1);
            border-left: 3px solid #ff4444;
        }

        .test-result .name {
            font-weight: 600;
        }

        .test-result .message {
            color: #aaa;
            margin-top: 4px;
        }

        .summary {
            background: #0f3460;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .summary .stat {
            display: inline-block;
            margin-right: 30px;
            font-size: 16px;
        }

        .summary .stat .value {
            font-size: 24px;
            font-weight: bold;
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phase 47: MotionQualityScaler Tests</h1>
        <p class="subtitle">Tectonic Saccadic Optimization - Task 4</p>

        <div class="test-controls">
            <button id="runAllBtn" onclick="runAllTests()">Run All Tests</button>
            <button id="runIndividualBtn" onclick="runIndividualTests()">Run Individual Tests</button>
        </div>

        <div class="test-section">
            <h2>Test Results</h2>
            <div id="testResults"></div>
        </div>

        <div class="summary" id="summary" style="display: none;">
            <span class="stat">
                <span class="value" id="passCount">0</span> Passed
            </span>
            <span class="stat">
                <span class="value" id="failCount">0</span> Failed
            </span>
            <span class="stat">
                <span class="value" id="totalCount">0</span> Total
            </span>
        </div>
    </div>

    <!-- Load implementation -->
    <script src="../motion_quality_scaler.js"></script>

    <!-- Simple test framework -->
    <script>
        let testResults = [];
        let currentTestName = '';

        function describe(name, fn) {
            console.group(name);
            fn();
            console.groupEnd();
        }

        function test(name, fn) {
            currentTestName = name;
            try {
                fn();
                addResult(name, true);
            } catch (error) {
                addResult(name, false, error.message);
            }
        }

        function expect(actual) {
            return {
                toBe: (expected) => {
                    if (actual !== expected) {
                        throw new Error(`Expected ${expected}, but got ${actual}`);
                    }
                },
                toBeCloseTo: (expected, precision = 2) => {
                    const multiplier = Math.pow(10, precision);
                    const roundedActual = Math.round(actual * multiplier) / multiplier;
                    const roundedExpected = Math.round(expected * multiplier) / multiplier;
                    if (roundedActual !== roundedExpected) {
                        throw new Error(`Expected ${expected} (±0.0${precision}), but got ${actual}`);
                    }
                },
                toBeGreaterThan: (expected) => {
                    if (actual <= expected) {
                        throw new Error(`Expected ${actual} to be greater than ${expected}`);
                    }
                },
                toBeLessThan: (expected) => {
                    if (actual >= expected) {
                        throw new Error(`Expected ${actual} to be less than ${expected}`);
                    }
                },
                toBeGreaterThanOrEqual: (expected) => {
                    if (actual < expected) {
                        throw new Error(`Expected ${actual} to be >= ${expected}`);
                    }
                },
                toBeLessThanOrEqual: (expected) => {
                    if (actual > expected) {
                        throw new Error(`Expected ${actual} to be <= ${expected}`);
                    }
                },
                toBeDefined: () => {
                    if (actual === undefined) {
                        throw new Error(`Expected value to be defined`);
                    }
                },
                toBeNull: () => {
                    if (actual !== null) {
                        throw new Error(`Expected ${actual} to be null`);
                    }
                }
            };
        }

        function beforeEach(fn) {
            // Setup function - call manually in tests
        }

        function afterEach(fn) {
            // Teardown function - call manually in tests
        }

        function addResult(name, passed, message = '') {
            testResults.push({ name, passed, message });
        }

        function renderResults() {
            const container = document.getElementById('testResults');
            container.innerHTML = '';

            testResults.forEach(result => {
                const div = document.createElement('div');
                div.className = `test-result ${result.passed ? 'pass' : 'fail'}`;
                div.innerHTML = `
                    <div class="name">${result.passed ? '✓' : '✗'} ${result.name}</div>
                    ${result.message ? `<div class="message">${result.message}</div>` : ''}
                `;
                container.appendChild(div);
            });

            // Update summary
            const passCount = testResults.filter(r => r.passed).length;
            const failCount = testResults.filter(r => !r.passed).length;

            document.getElementById('passCount').textContent = passCount;
            document.getElementById('failCount').textContent = failCount;
            document.getElementById('totalCount').textContent = testResults.length;
            document.getElementById('summary').style.display = 'block';
        }

        function runAllTests() {
            testResults = [];
            runTests();
            renderResults();
        }

        function runIndividualTests() {
            testResults = [];
            runTests();
            renderResults();
        }

        // Test suite
        function runTests() {
            describe('MotionQualityScaler', () => {
                test('should maintain full quality when stationary', () => {
                    const scaler = new MotionQualityScaler();
                    const quality = scaler.getQuality({ x: 0, y: 0, magnitude: 0 });
                    expect(quality).toBeCloseTo(1.0, 1);
                });

                test('should reduce quality during fast movement', () => {
                    const scaler = new MotionQualityScaler();
                    const quality = scaler.getQuality({ x: 1000, y: 0, magnitude: 1000 });
                    expect(quality).toBeLessThan(1.0);
                    expect(quality).toBeGreaterThan(0);
                });

                test('should respect minimum quality threshold', () => {
                    const scaler = new MotionQualityScaler({ minQuality: 0.3 });
                    const quality = scaler.getQuality({ x: 10000, y: 0, magnitude: 10000 });
                    expect(quality).toBeGreaterThanOrEqual(0.3);
                });

                test('should apply motion blur during saccade', () => {
                    const scaler = new MotionQualityScaler();
                    const options = scaler.getRenderOptions({ x: 500, y: 0, magnitude: 500 }, 'saccade');
                    expect(options.blur).toBeGreaterThan(0);
                    expect(options.blur).toBeLessThanOrEqual(scaler.config.maxBlur);
                });

                test('should restore quality after settling', () => {
                    const scaler = new MotionQualityScaler();
                    scaler.setPhase('saccade');
                    scaler.setPhase('settling');
                    const quality = scaler.getQuality({ x: 0, y: 0, magnitude: 0 });
                    expect(quality).toBeGreaterThan(0.5);
                });
            });
        }

        // Auto-run on load
        window.addEventListener('DOMContentLoaded', () => {
            runAllTests();
        });
    </script>
</body>
</html>
