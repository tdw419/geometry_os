<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morphological Boot Test - Geometry OS</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            border-bottom: 2px solid #00ff88;
            padding-bottom: 10px;
        }
        #controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            background: #1a1a1a;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 12px 24px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background: #00ff88;
            color: #0a0a0a;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            background: #1a1a1a;
            border-left: 4px solid #00ff88;
        }
        #status.loading {
            border-left-color: #ffaa00;
        }
        #status.running {
            border-left-color: #00ff00;
        }
        #status.stopped {
            border-left-color: #ff4444;
        }
        #status.error {
            border-left-color: #ff0000;
            color: #ff4444;
        }
        #console-output {
            background: #0f0f0f;
            border: 1px solid #333;
            padding: 15px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
        }
        #browser-console {
            background: #0f0f0f;
            border: 1px solid #333;
            padding: 15px;
            margin-top: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            color: #888;
        }
        .log-info { color: #888; }
        .log-success { color: #00ff88; }
        .log-error { color: #ff4444; }
        .log-warn { color: #ffaa00; }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #888;
        }
        #asset-url {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #00ff88;
            padding: 8px;
            font-family: inherit;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Morphological Boot Test</h1>
    <p>Test page for loading RISC-V kernels encoded as morphological glyph textures.</p>

    <div>
        <label for="asset-url">Morphological RTS Asset URL:</label>
        <input type="text" id="asset-url" value="assets/hello_morph.rts.png" />
    </div>

    <div id="controls">
        <button onclick="initHypervisor()">Init WebGPU</button>
        <button onclick="loadMorphological()" id="load-btn" disabled>Load</button>
        <button onclick="startExecution()" id="start-btn" disabled>Start</button>
        <button onclick="stopExecution()" id="stop-btn" disabled>Stop</button>
    </div>

    <div id="status">Status: Not initialized</div>

    <h2>UART Output</h2>
    <div id="console-output">(no output yet)</div>

    <h2>Browser Console</h2>
    <div id="browser-console"></div>

    <script type="module">
        import { WGPULinuxHypervisor } from './wgpu_linux_hypervisor.js';

        let hypervisor = null;

        function log(msg, type = 'info') {
            const consoleEl = document.getElementById('browser-console');
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = `log-${type}`;
            line.textContent = `[${timestamp}] ${msg}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function updateStatus(status, state = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Status: ' + status;
            statusEl.className = state;
        }

        function clearConsole() {
            document.getElementById('console-output').textContent = '';
        }

        function appendOutput(text) {
            const outputEl = document.getElementById('console-output');
            if (outputEl.textContent === '(no output yet)') {
                outputEl.textContent = '';
            }
            outputEl.textContent += text;
            outputEl.scrollTop = outputEl.scrollHeight;
        }

        window.initHypervisor = async function() {
            try {
                log('Initializing WebGPU...', 'info');
                updateStatus('Initializing...', 'loading');

                hypervisor = new WGPULinuxHypervisor();
                await hypervisor.init();

                log('WebGPU initialized successfully', 'success');
                updateStatus('Ready', '');
                document.getElementById('load-btn').disabled = false;

            } catch (err) {
                log(`Failed to initialize: ${err.message}`, 'error');
                updateStatus(`Error: ${err.message}`, 'error');
                console.error(err);
            }
        };

        window.loadMorphological = async function() {
            if (!hypervisor) {
                log('Initialize hypervisor first!', 'error');
                return;
            }

            try {
                const url = document.getElementById('asset-url').value;
                log(`Loading morphological kernel from: ${url}`, 'info');
                updateStatus('Loading kernel...', 'loading');
                clearConsole();

                await hypervisor.loadKernelFromMorphologicalRTS(url);

                log('Morphological kernel loaded successfully', 'success');
                updateStatus('Kernel loaded', '');
                document.getElementById('start-btn').disabled = false;

            } catch (err) {
                log(`Failed to load kernel: ${err.message}`, 'error');
                updateStatus(`Error: ${err.message}`, 'error');
                console.error(err);
            }
        };

        window.startExecution = async function() {
            if (!hypervisor) {
                log('Load kernel first!', 'error');
                return;
            }

            try {
                log('Starting execution...', 'info');
                updateStatus('Running', 'running');

                // Wire up console output handler
                hypervisor.onConsoleOutput = (text) => {
                    appendOutput(text);
                };

                hypervisor.start(100000); // 100K cycles per frame

                log('Execution started', 'success');
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;

            } catch (err) {
                log(`Failed to start: ${err.message}`, 'error');
                updateStatus(`Error: ${err.message}`, 'error');
                console.error(err);
            }
        };

        window.stopExecution = function() {
            if (!hypervisor) return;

            try {
                hypervisor.stop();
                log('Execution stopped', 'info');
                updateStatus('Stopped', 'stopped');
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;

            } catch (err) {
                log(`Failed to stop: ${err.message}`, 'error');
                console.error(err);
            }
        };

        // Initial log
        log('Test page loaded. Click "Init WebGPU" to begin.', 'info');
    </script>
</body>
</html>
