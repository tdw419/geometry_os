<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry OS: Parallel Swarm Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            font-family: 'Courier New', monospace;
            color: #00ffff;
            overflow: hidden;
        }
        #header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #00ffff33;
        }
        #header h1 {
            margin: 0;
            font-size: 24px;
        }
        #status-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 10px;
            background: #00000055;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }
        .status-dot.online {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        #app-container {
            width: 100%;
            height: calc(100% - 120px);
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        button {
            background: linear-gradient(135deg, #00ffff 0%, #0088ff 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        }
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #log-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 400px;
            height: 150px;
            background: #000000aa;
            border: 1px solid #00ffff33;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            font-size: 11px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .log-entry.researcher { color: #00ff00; }
        .log-entry.producer { color: #ff00ff; }
        .log-entry.system { color: #ffff00; }
    </style>
    <script src="https://pixijs.download/v8.1.0/pixi.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>Parallel Swarm Studio</h1>
        <p>Multi-Agent Collaborative Production</p>
    </div>
    <div id="status-bar">
        <div class="status-item">
            <div class="status-dot" id="a2a-status"></div>
            <span>A2A Router</span>
        </div>
        <div class="status-item">
            <div class="status-dot" id="vm1-status"></div>
            <span>Researcher (VM1)</span>
        </div>
        <div class="status-item">
            <div class="status-dot" id="vm2-status"></div>
            <span>Producer (VM2)</span>
        </div>
    </div>
    <div id="app-container"></div>
    <div id="log-panel"></div>
    <div id="controls">
        <button id="btn-start">Start Demo</button>
        <button id="btn-reset" disabled>Reset</button>
    </div>

    <script src="vm_monitor_tile.js"></script>
    <script src="swarm_visual_demo.js"></script>
</body>
</html>
