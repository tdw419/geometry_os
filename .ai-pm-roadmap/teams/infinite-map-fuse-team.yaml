# Infinite Map FUSE Enhancement Team Configuration
# This team is responsible for implementing the Infinite Map FUSE roadmap

name: "infinite-map-fuse"
description: "Agent team for implementing Infinite Map FUSE filesystem enhancements including performance optimization, reliability, and production readiness"

# Team policies
selection_policy: "best_fit"      # Route tasks to best-matching agent
scaling_policy: "auto_scale"      # Scale agents based on workload
failure_policy: "failover"        # Failover to backup agent on failure

# Retry configuration
max_retries: 3
retry_delay: 5.0

# Health monitoring
enable_health_monitoring: true
health_check_interval: 30.0
heartbeat_timeout: 120.0

# Event bus for inter-agent communication
enable_event_bus: true
event_history_limit: 1000

# Team constraints
max_concurrent_tasks: 8
max_queue_size: 50
task_timeout: 600.0

# Agents in the team
agents:
  # ==========================================================================
  # ORCHESTRATOR - Coordinates all work
  # ==========================================================================
  - agent_id: "fuse-orchestrator"
    name: "FUSE Orchestrator"
    agent_type: "orchestrator"
    capabilities:
      - orchestration
      - monitoring
      - filesystem
    priority: 100
    max_concurrent_tasks: 1
    description: "Coordinates FUSE enhancement tasks, manages dependencies, and monitors progress"

  # ==========================================================================
  # FILESYSTEM SPECIALISTS - Core implementation
  # ==========================================================================
  - agent_id: "fuse-cache-specialist"
    name: "Cache Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - filesystem
      - performance_optimization
    priority: 80
    max_concurrent_tasks: 2
    description: "Implements caching systems, LRU eviction, and prefetching logic"

  - agent_id: "fuse-streaming-specialist"
    name: "Streaming Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - filesystem
      - performance_optimization
    priority: 80
    max_concurrent_tasks: 2
    description: "Implements chunked I/O, streaming operations, and buffering"

  - agent-id: "fuse-parallel-specialist"
    name: "Parallel I/O Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - filesystem
      - concurrency
    priority: 80
    max_concurrent_tasks: 2
    description: "Implements parallel I/O, thread pools, and I/O scheduling"

  # ==========================================================================
  # RELIABILITY SPECIALISTS - Data integrity and recovery
  # ==========================================================================
  - agent_id: "fuse-wal-specialist"
    name: "WAL Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - filesystem
      - kernel_development
    priority: 75
    max_concurrent_tasks: 2
    description: "Implements write-ahead logging and crash recovery"

  - agent_id: "fuse-integrity-specialist"
    name: "Integrity Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - filesystem
      - code_analysis
    priority: 75
    max_concurrent_tasks: 2
    description: "Implements checksums, integrity verification, and repair"

  - agent_id: "fuse-snapshot-specialist"
    name: "Snapshot Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - filesystem
    priority: 70
    max_concurrent_tasks: 2
    description: "Implements snapshot creation, rollback, and management"

  # ==========================================================================
  # FEATURE SPECIALISTS - Advanced features
  # ==========================================================================
  - agent_id: "fuse-links-specialist"
    name: "Links Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - filesystem
    priority: 60
    max_concurrent_tasks: 2
    description: "Implements symbolic links and hard links"

  - agent_id: "fuse-xattr-specialist"
    name: "Xattr Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - filesystem
    priority: 60
    max_concurrent_tasks: 2
    description: "Implements extended attributes support"

  - agent_id: "fuse-permissions-specialist"
    name: "Permissions Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - filesystem
      - security
    priority: 65
    max_concurrent_tasks: 2
    description: "Implements Unix permissions and ACLs"

  # ==========================================================================
  # PRODUCTION SPECIALISTS - Monitoring and configuration
  # ==========================================================================
  - agent_id: "fuse-metrics-specialist"
    name: "Metrics Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - monitoring
      - documentation
    priority: 70
    max_concurrent_tasks: 2
    description: "Implements Prometheus metrics and monitoring"

  - agent_id: "fuse-config-specialist"
    name: "Config Specialist"
    agent_type: "specialist"
    capabilities:
      - code_generation
      - testing
      - documentation
    priority: 65
    max_concurrent_tasks: 2
    description: "Implements configuration management system"

  # ==========================================================================
  # QA AND BENCHMARKING
  # ==========================================================================
  - agent_id: "fuse-qa-agent"
    name: "QA Agent"
    agent_type: "specialist"
    capabilities:
      - testing
      - review
      - code_analysis
    priority: 85
    max_concurrent_tasks: 4
    description: "Runs tests, performs code reviews, and ensures quality"

  - agent_id: "fuse-benchmark-agent"
    name: "Benchmark Agent"
    agent_type: "specialist"
    capabilities:
      - testing
      - performance_optimization
      - documentation
    priority: 70
    max_concurrent_tasks: 2
    description: "Creates and runs performance benchmarks"

  # ==========================================================================
  # DOCUMENTATION
  # ==========================================================================
  - agent_id: "fuse-docs-agent"
    name: "Documentation Agent"
    agent_type: "specialist"
    capabilities:
      - documentation
      - code_analysis
    priority: 50
    max_concurrent_tasks: 2
    description: "Creates and maintains documentation"

# Capability routing rules
capability_routing:
  # Map feature prefixes to preferred agents
  "cache.*": "fuse-cache-specialist"
  "streaming.*": "fuse-streaming-specialist"
  "parallel.*": "fuse-parallel-specialist"
  "wal.*": "fuse-wal-specialist"
  "integrity.*": "fuse-integrity-specialist"
  "snapshot.*": "fuse-snapshot-specialist"
  "symlink.*": "fuse-links-specialist"
  "hardlink.*": "fuse-links-specialist"
  "xattr.*": "fuse-xattr-specialist"
  "permission.*": "fuse-permissions-specialist"
  "chmod.*": "fuse-permissions-specialist"
  "chown.*": "fuse-permissions-specialist"
  "metrics.*": "fuse-metrics-specialist"
  "config.*": "fuse-config-specialist"
  "test.*": "fuse-qa-agent"
  "benchmark.*": "fuse-benchmark-agent"
  "docs.*": "fuse-docs-agent"

# Phase-specific agent assignments
phase_assignments:
  "Phase 1":
    - fuse-cache-specialist
    - fuse-streaming-specialist
    - fuse-parallel-specialist
    - fuse-qa-agent
    - fuse-benchmark-agent
  "Phase 2":
    - fuse-wal-specialist
    - fuse-integrity-specialist
    - fuse-snapshot-specialist
    - fuse-qa-agent
  "Phase 3":
    - fuse-links-specialist
    - fuse-xattr-specialist
    - fuse-permissions-specialist
    - fuse-qa-agent
  "Phase 4":
    - fuse-metrics-specialist
    - fuse-config-specialist
    - fuse-qa-agent
    - fuse-docs-agent
  "Phase 5":
    - fuse-benchmark-agent
    - fuse-docs-agent
    - fuse-qa-agent

# Notification settings
notifications:
  on_task_complete: true
  on_task_failure: true
  on_phase_complete: true
  on_roadmap_complete: true

# Integration settings
integrations:
  git:
    enabled: true
    auto_commit: true
    commit_message_template: "feat(infinite-map): {task_description}"
  github:
    enabled: false
    create_issues: false
    create_prs: false
