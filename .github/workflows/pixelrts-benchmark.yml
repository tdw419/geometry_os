# .github/workflows/pixelrts-benchmark.yml
name: PixelRTS Performance Benchmarks

on:
  push:
    branches: [main, develop]
    paths:
      - 'systems/pixel_compiler/**/*.py'
  pull_request:
    branches: [main, develop]
    paths:
      - 'systems/pixel_compiler/**/*.py'
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r systems/pixel_compiler/requirements.txt
        pip install pytest-benchmark psutil

    - name: Run benchmarks
      run: |
        cd systems/pixel_compiler
        python -m benchmark_pixelrts --sizes 1048576 10485760 --iterations 3

    - name: Check for regressions
      run: |
        cd systems/pixel_compiler
        python -m benchmark_pixelrts --check-regression || echo "No baseline to compare yet"

    - name: Generate dashboard
      run: |
        cd systems/pixel_compiler
        python -m benchmark_dashboard --output benchmark_dashboard.html

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: |
          systems/pixel_compiler/benchmark_results/
          systems/pixel_compiler/benchmark_dashboard.html
        retention-days: 30

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const resultsPath = 'systems/pixel_compiler/benchmark_results/benchmark_history.jsonl';

          if (fs.existsSync(resultsPath)) {
            const data = fs.readFileSync(resultsPath, 'utf8');
            const lines = data.trim().split('\n');
            const latestResult = JSON.parse(lines[lines.length - 1]);

            const comment = `## ðŸ“Š Benchmark Results

            - Test: ${latestResult.test_name}
            - Data Size: ${(latestResult.data_size / 1024 / 1024).toFixed(1)} MB
            - Throughput: ${latestResult.throughput_mb_sec.toFixed(2)} MB/sec
            - Encode Time: ${latestResult.encode_time.toFixed(3)}s
            - Decode Time: ${latestResult.decode_time.toFixed(3)}s
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
